<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <div class="container-principal">
    
    <div class="calcular">
      
      <div class="inputGroupValorConta">
        <label for="bill">Bill</label>
        <input type="text" for="bill" id="bill" placeholder="R$">
      </div>

      <div class="inputGroupPorcentagem">
        <div class="porcentagem">
          <p>Select Tip %</p>
          <div class="porcentagemButtons">
            <button class="porcentagemButton">5%</button>
            <button class="porcentagemButton">10%</button>
            <button class="porcentagemButton">15%</button>
            <button class="porcentagemButton">25%</button>
            <button class="porcentagemButton">50%</button>
            <input type="text" for="custom" id="custom" placeholder="%">
          </div>
        </div>
      </div>

      <div class="inputGroupPessoas">
        <input type="text" for="people" id="people">
        <label for="people">NÃºmero de Pessoas</label>
      </div>
    </div>

    <div class="mostrarCalculo">
      <div class="mostrarCalculoValor">
        <div class="mostrarCalculoValorTotal">
          <p>Tip Amount</p>
          <p class="mostrarCalculoValorTotalValor">$0.00</p>
        </div>
        <div class="mostrarCalculoValorTotal">
          <p>Total</p>
          <p class="mostrarCalculoValorTotalValor">$0.00</p>
        </div>
      </div>
      <div class="mostrarCalculoBotao">
        <button class="mostrarCalculoBotaoReset">RESET</button>
      </div>
    </div>

  </div>



</body>
</html>
