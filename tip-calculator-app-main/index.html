<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <title>Calculadora de Gorjeta </title>

</head>

<body>

  <div class="container-principal">
    
    <div class="calcular">

      <p class="titulo">Calculadora de Gorjeta</p>
      
      <div class="inputGroupValorConta">
        <label for="bill">Valor da conta</label>
        <input type="text" for="bill" id="bill" placeholder="R$">
      </div>

      <div class="inputGroupPorcentagem">
        <div class="porcentagem">
          <p>Selecione a % da gorjeta</p>
          <div class="porcentagemButtons">
            <button class="porcentagemButton" value="5">5%</button>
            <button class="porcentagemButton" value="10">10%</button>
            <button class="porcentagemButton" value="15">15%</button>
            <button class="porcentagemButton" value="25">25%</button>
            <button class="porcentagemButton" value="50">50%</button>
            <input type="text" for="custom" id="custom" placeholder="%" class="porcentagemCustom">
          </div>
        </div>
      </div>

      <div class="inputGroupPessoas">
        <input type="text" for="people" id="people">
        <label for="people">NÃºmero de Pessoas</label>
      </div>
    </div>

    <div class="mostrarCalculo">
      <div class="mostrarCalculoValor">
        <div class="mostrarCalculoValorTotal">
          <p>Valor gorjeta /pessoa</p>
          <p class="mostrarCalculoValorTotalValor" id="mostrarTipAmount">R$0.00</p>
        </div>
        <div class="mostrarCalculoValorTotal">
          <p>Total /pessoa</p>
          <p class="mostrarCalculoValorTotalValor" id="mostrarTotalAmount">R$0.00</p>
        </div>
      </div>
      <div class="mostrarCalculoBotao">
        <button class="mostrarCalculoBotaoCalcular" id="calcularButton">CALCULAR</button>
        <button class="mostrarCalculoBotaoReset" id="resetButton">RESETAR</button>
      </div>
    </div>

  </div>

  <script src="index.js"></script>

</body>
</html>
